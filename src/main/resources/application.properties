spring.application.name=vietgo.global

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=vietgo_user
spring.datasource.password=vietgo_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=exam

# Schema Creation
#spring.jpa.properties.hibernate.hbm2ddl.schema_generation.create_source=metadata
#spring.jpa.properties.hibernate.hbm2ddl.schema_generation.scripts.action=create
#spring.jpa.properties.hibernate.hbm2ddl.schema_generation.scripts.create-target=classpath:db/schema.sql
#spring.jpa.properties.hibernate.hbm2ddl.schema_generation.scripts.create-source=metadata

# SQL Initialization
#spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:db/schema.sql
#spring.sql.init.continue-on-error=true

# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai

# Enable/Disable Swagger UI
springdoc.swagger-ui.enabled=true

# Group APIs by tags
springdoc.group-configs[0].group=quiz
springdoc.group-configs[0].paths-to-match=/api/quiz-attempts/**

